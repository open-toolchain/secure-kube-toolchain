---
default_locale: en
locales: 
  $ref: locales.yml
name: "Secure container toolchain"
description: "With this toolchain, you can develop and deploy a secure Docker container application. By default, the toolchain uses a sample Node.js \"Hello World\" app, but you can link to your own GitHub repository instead. This toolchain is preconfigured for continuous delivery with [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), source control, issue tracking, and online editing.\n\n **First-time containers service users**: Make sure that your containers service is correctly set up by [identifying the image repository for your organization](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). Also, check your org container quotas by clicking **Manage Organizations**, selecting your org, and clicking **Edit Org > Quota > Containers > Edit**. For more information about getting started with IBM Containers, see [this tutorial](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/svg+xml;base64,$file(simple-toolchain-cont.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required: 
 - deploy
 - hello-world-repo

# Github repos
hello-world-repo:
  service_id: githubpublic
  parameters:
    repo_name: "hello-containers-{{name}}"
    repo_url: https://github.com/open-toolchain/hello-containers
    type: clone
    has_issues: true

# Pipelines
hello-world-build:
  service_id: pipeline
  parameters:
    name: "hello-world-{{name}}"
    ui-pipeline: true
    configuration: 
     content: $file(pipeline.yml)
     env:
      HELLO_WORLD_REPO: "hello-world-repo"
      CF_APP_NAME: "{{deploy.parameters.hello-world-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["hello-world-repo"]
  hidden: [form, description]
    

#Web IDE
webide:
  service_id: orion
  
#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    hello-world-name: "{{hello-world-repo.parameters.repo_name}}"
