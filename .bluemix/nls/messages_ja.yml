template.name: "Kubernetes アプリの開発"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Cloud Kubernetes Service で管理されている Kubernetes クラスターに安全にデプロイすることができます。 デフォルトでは、サンプルの Node.js「Hello World」アプリがツールチェーンで使用されますが、代わりに独自のアプリを用意して、それにリンクすることもできます。 このツールチェーンは、[Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、[Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、ソース管理、問題のトラッキング、およびオンライン編集を使用した継続的デリバリー用に事前構成されています。\n\n [コンソール](https://cloud.ibm.com/kubernetes/clusters)を使用して IBM Cloud コンテナー・クラスターを管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスの一部であるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」** をクリックすると、無料の [ライト](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」** をクリックします。\n\nステップバイステップの手順については、[classic-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain) または [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines) に従ってください。"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドをトリガーします。このイメージ・ビルドは脆弱性についてスキャンされ、Kubernetes クラスターにデプロイされます。 ステップバイステップの説明については、このツールチェーンの [チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain?task=2) を参照してください。"
