template.description: "Con questa toolchain è possibile sviluppare e distribuire un'applicazione in modo sicuro in un cluster Kubernetes gestito da IBM Cloud Kubernetes Service. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. Questa toolchain è preconfigurata per la distribuzione continua con [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), il controllo origine, la traccia dei problemi e la modifica online.\n\n  È possibile gestire i cluster IBM Cloud Container sulla [console](https://cloud.ibm.com/docs/containers?topic=containers-getting-started#getting-started).\n\nQuesta toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tc_secure_kube)."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica al repository Git per attivare una nuova build dell'immagine Docker che verrà sottoposta a scansione per individuare le vulnerabilità e distribuita nel cluster Kubernetes. Per istruzioni dettagliate, consultare [tutorial](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2) per questa toolchain."
