template.description: "Utilizzando questa toolchain, è possibile sviluppare e distribuire un'applicazione contenitore Docker protetta. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. Questa toolchain è preconfigurata per la distribuzione continua con [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), il controllo origine, la traccia dei problemi e la modifica online.\n\n **Utenti che utilizzano il servizio contenitore per la prima volta**: verificare che il servizio contenitori sia impostato correttamente [identificando il repository di immagini per la propria organizzazione](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). Inoltre, controllare le quote del contenitore della propria org facendo clic su **Gestisci organizzazioni**, selezionando la propria org e facendo clic su **Modifica org > Quota > Contenitori > Modifica**. Per ulteriori informazioni introduttive su IBM Containers, consultare [questa esercitazione](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione e verificare le vulnerabilità della sicurezza del contenitore. Per le istruzioni passo dopo passo, consultare il [supporto didattico](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_secure_container?task=1) per questa toolchain."
