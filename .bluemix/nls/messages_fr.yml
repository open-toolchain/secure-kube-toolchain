template.description: "Cette chaîne d'outils vous permet de développer et de déployer une application de conteneur Docker sécurisée. Par défaut, la chaîne d'outils utilise une application exemple Node.js \"Hello World\", mais vous pouvez vous lier à votre propre référentiel GitHub à la place. Cette chaîne d'outils est préconfigurée pour la distribution continue avec [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), le contrôle des sources, le suivi des problèmes et l'édition en ligne.\n\n **A l'attention des nouveaux utilisateurs du service IBM Bluemix Containers** : Vérifiez que votre service de conteneurs est correctement configuré en [identifiant le référentiel d'images de votre organisation](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). Vérifiez également les quotas de conteneur de votre organisation en cliquant sur **Gérer les organisations**, en sélectionnant votre organisation, puis en cliquant sur **Editer l'organisation > Quota > Conteneurs > Editer**. Pour créer votre conteneur avec le service IBM Bluemix Container, voir la [leçon 1 de ce tutoriel](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nCette chaîne d'outils utilise des outils qui ne font pas partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, quand vous cliquez sur **Créer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](/catalog/services/continuous-delivery/).\n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement, et de vérifier les vulnérabilités de sécurité des conteneurs. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_secure_container?task=1) relatif à cette chaîne d'outils."
