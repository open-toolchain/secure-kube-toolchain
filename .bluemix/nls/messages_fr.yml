template.name: "Développement d'une application Kubernetes"
template.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de manière sécurisée dans un cluster Kubernetes géré par le service IBM Cloud Kubernetes. Par défaut, la chaîne d'outils utilise un modèle d'application Node.js \"Hello World\", mais vous pouvez aussi apporter votre propre application et établir une liaison vers celle-ci à la place. Cette chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos clusters IBM Cloud Container à l'aide de la [console](https://cloud.ibm.com/kubernetes/clusters).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions étape par étape, reportez-vous au [tutoriel-classic](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain) ou au [tutoriel-tekton](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain?task=2) relatif à cette chaîne d'outils."
