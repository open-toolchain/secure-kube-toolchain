template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de contenedor de Docker segura. De forma predeterminada, la cadena de herramientas utiliza una aplicación de muestra Node.js \"Hello World\", pero puede enlazar a su propio repositorio GitHub en su lugar. Esta cadena de herramientas está preconfigurada para la entrega continua con [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), control de origen, seguimiento de problemas y edición en línea.\n\n **Nuevos usuarios del servicio de contenedores**: Asegúrese de que el servicio de contenedores lo haya configurado correctamente [identificación del repositorio de imágenes para la organización](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). También, compruebe las cuotas del contenedor de la organización pulsando **Gestionar organizaciones**, seleccionando su organización y pulsando **Editar organización > Cuota > Contenedores > Editar**. Para obtener más información sobre cómo empezar a utilizar IBM Containers, consulte [esta guía de aprendizaje](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización, cuando pulse **Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos, consulte el [catálogo de Bluemix](/catalog/services/continuous-delivery/).\n\nPara comenzar, pulse **Crear**."
