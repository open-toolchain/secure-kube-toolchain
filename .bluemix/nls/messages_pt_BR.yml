wizard.vault.keyProtect.description: "O Key Protect é um serviço de segurança baseado em nuvem que fornece gerenciamento de ciclo de vida para chaves de criptografia que são usadas em serviços da IBM Cloud ou em aplicativos construídos pelo cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Com o Secrets Manager é possível criar, arrendar e gerenciar centralmente segredos que são usados em serviços da IBM Cloud ou em aplicativos personalizados."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.hashicorp.description: "O HashiCorp Vault é uma solução de gerenciamento de segredos que intermedia o acesso aos sistemas para humanos e máquinas por meio de acesso programático."
