template.name: "Desenvolva um app Kubernetes"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service. Por padrão, a cadeia de ferramentas usa um aplicativo de amostra \"Hello World\" do Node.js, mas também é possível trazer seu próprio aplicativo e vinculá-lo. Essa cadeia de ferramentas é pré-configurada para entrega contínua com [Vulnerability Advisor](https://cloud.ibm.com/docs/Registry?topic=Registry-va_index&interface=ui), [Code Risk Analyzer](https://cloud.ibm.com/docs/code-risk-analyzer-cli-plugin?topic=code-risk-analyzer-cli-plugin-cra-cli-plugin#cra-tekton-pipelines), controle de versão, rastreamento de problemas e edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container usando o [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadeia de ferramentas utiliza ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) sem custo selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara instruções passo a passo, siga o [tutorial clássico](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain) ou o [tutorial tekton](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** confirme um mudança para o repositório Git para acionar uma nova construção de imagem do Docker, que será escaneada quanto a vulnerabilidades e implementada em seu cluster de Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain?task=2) para essa cadeia de ferramentas."
