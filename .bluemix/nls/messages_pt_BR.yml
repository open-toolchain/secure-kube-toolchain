wizard.vault.title: "Gerenciamento de segredos"
wizard.vault.longDescription: "Algumas ferramentas nesta cadeia de ferramentas requerem segredos para acessar recursos privilegiados. Uma chave de API da IBM Cloud é um exemplo desse tipo de segredo. Todos os segredos devem ser armazenados com segurança em uma área segura de segredos e, em seguida, referenciados pela cadeia de ferramentas conforme necessário."
