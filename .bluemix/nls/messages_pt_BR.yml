template.name: "Cadeia de ferramentas do contêiner seguro"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo do contêiner do Docker seguro. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra, mas é possível vincular-se a seu próprio repositório GitHub, como alternativa. Essa cadeia de ferramentas é pré-configurada para entrega contínua com o [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), controle de versão, rastreamento de problemas e edição on-line.\n\n **Usuários do serviço de contêiner pela primeira vez**: Certifique-se de que o seu serviço de contêineres esteja corretamente configurado, [identificando o repositório de imagem para sua organização](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace). Além disso, verifique suas cotas do contêiner da organização ao clicar em **Gerenciar organizações**, selecionar sua organização e clicar em **Editar organização > Cota > Contêineres > Editar**. Para obter mais informações sobre como iniciar o uso do IBM Containers, veja [este tutorial](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será incluída automaticamente sem encargos para você. Para obter mais informações e termos, consulte o [catálogo do Bluemix](/catalog/services/continuous-delivery/).\n\nPara iniciar, clique em **Criar**."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação e verificar vulnerabilidades de segurança de contêiner. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_secure_container) para esta cadeia de ferramentas."
