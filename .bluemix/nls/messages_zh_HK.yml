template.description: "使用此工具鏈，您可以安全地開發應用程式，並將它部署至由「IBM Cloud Kubernetes 服務」所管理的 Kubernetes 叢集。依預設，工具鏈使用範例 Node.js \"Hello World\" 應用程式，但是您可以改為鏈結至自己的 GitHub 儲存庫。此工具鏈已針對使用[漏洞顧問](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)的 Continuous Delivery、來源控制、問題追蹤及線上編輯進行預先配置。\n\n您可以在[主控台](https://cloud.ibm.com/docs/containers?topic=containers-getting-started#getting-started) 中管理您的 IBM Cloud Container 叢集。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/devops/method/tutorials/tc_secure_kube)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的 Docker 映像檔建置，且將會掃描該建置的漏洞並部署於您的 Kubernetes 叢集中。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/devops/method/tutorials/tc_secure_kube?task=2)。"
