template.description: "이 도구 체인을 사용하면 IBM Bluemix Container Service에 의해 관리되는 Kubernetes 클러스터에 안전하게 애플리케이션을 개발하고 배치할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만 사용자가 사용자 자체 GitHub 저장소에 링크할 수 있습니다. 이 도구 체인은 [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)가 포함된 지속적 딜리버리, 소스 제어, 문제 추적 및 온라인 편집을 위해 사전 구성되어 있습니다.\n\n **최초 IBM Bluemix Containers Service 사용자**: [네임스페이스](https://console.bluemix.net/docs/services/Registry/index.html)를 사용하여 컨테이너 이미지 레지스트리를 올바르게 설정하십시오. 중요 참고: 파이프라인이 컨테이너를 성공적으로 빌드할 수 있도록 다음 단계에 따라 네임스페이스를 정의하십시오.\n- bx login\n- bx target --cf\n- bx cr namespace-add <my_namespace>\n\nBluemix Container 클러스터를 [콘솔](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster)에서 관리할 수 있습니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 아직 조직에 없는 경우, **작성**을 클릭하면 무료[라이트](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오."
