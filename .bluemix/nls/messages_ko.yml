template.description: "이 도구 체인을 사용하면 보안 Docker 컨테이너 애플리케이션을 개발하고 배치할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만 사용자가 사용자 자체 GitHub 저장소에 링크할 수 있습니다. 이 도구 체인은 [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)가 포함된 지속적 딜리버리, 소스 제어, 문제 추적 및 온라인 편집을 위해 사전 구성되어 있습니다.\n\n **최초 컨테이너 서비스 사용자**: 컨테이너 서비스가 [해당 조직에 대해 이미지 저장소 식별](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace)에서 올바르게 설정되었는지 확인하십시오. 또한, **조직 관리**를 클릭하고 해당 조직을 선택하며 **조직 편집 > 할당량 > 컨테이너 > 편집**을 클릭하여 해당 조직 컨테이너 할당량을 확인하십시오. IBM Containers 시작하기에 대한 자세한 정보는 [이 튜토리얼](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1)을 참조하십시오.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 아직 조직에 없는 경우, **작성**을 클릭하면 별도의 비용 없이 인스턴스가 자동으로 추가됩니다. 자세한 정보 및 용어는 [Bluemix 카탈로그](/catalog/services/continuous-delivery/)를 참조하십시오.\n\n계속하려면 **작성**을 클릭하십시오."
