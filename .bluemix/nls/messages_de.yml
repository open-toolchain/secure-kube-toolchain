template.name: "Kubernetes-App entwickeln"
template.description: "Mit dieser Toolchain können Sie eine Anwendung entwickeln und sicher in einem Kubernetes-Cluster bereitstellen, das vom IBM Cloud Kubernetes Service verwaltet wird. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App 'Hello World', aber Sie können stattdessen auch eine eigene App bereitstellen und eine Verknüpfung zu dieser App herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung mit [Vulnerability Advisor](https://cloud.ibm.com/docs/Registry?topic=Registry-va_index&interface=ui), [Code Risk Analyzer](https://cloud.ibm.com/docs/code-risk-analyzer-cli-plugin?topic=code-risk-analyzer-cli-plugin-cra-cli-plugin#cra-tekton-pipelines), Quellcodeverwaltung, Problemverfolgung und Online-Bearbeitung vorkonfiguriert.\n\n Sie können Ihre IBM Cloud Container-Cluster mithilfe der [Konsole](https://cloud.ibm.com/kubernetes/clusters) verwalten.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchritt-für-Schritt-Anleitungen finden Sie im [classic-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain) oder [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **Ihre Toolchain ist bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Docker-Image-Build auszulösen, der auf Sicherheitslücken überprüft und in Ihrem Kubernetes-Cluster bereitgestellt wird. Eine schrittweise Anleitung finden Sie im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-toolchain?task=2) für diese Toolchain."
